                            sha3 sm3 sm4 asimddp sha512 sve asimdfhm dit uscat ilrcpc flagm ssbs sb dcpodp flagm2 frint svei8mm sv
                            ef32mm svef64mm svebf16 i8mm bf16 dgh rng ecv
    Caches (sum of all):    
