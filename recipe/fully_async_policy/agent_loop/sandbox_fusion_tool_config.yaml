tools:
  - class_name: "recipe.fully_async_policy.agent_loop.retool.CustomSandboxFusionTool"
    config:
      target_url: "http://localhost:8080/submit"
      type: native

    tool_schema:
      type: "function"
      function:
        name: "http_command_sender"
        description: "Send a command and request_id to a remote server."
        parameters:
          type: "object"
          properties:
            commands:
              type: "string"
              description: "The command string generated by the model."
          required: ["commands"]
